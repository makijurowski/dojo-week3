<html>
<head>
    <meta charset="utf-8">
    <title>Coding Dojo Ninja Gold Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Awesome Ninja Gold Game</h1>
            <h2>Your Current Gold</h2>
            <div id="gold_score">{{ session['score'] }}</div>
        </div>
        <div id="nav">
            <div class="location">
                <h3>Farm</h3>
                (earns 10-20 gold)
                <form action="/process_money" method="post">
                    <input class="destination" name="farm" id="farm" type="submit" value="Find Gold!"></input>
                </form>
            </div>
            <div class="location">
                <h3>Cave</h3>
                (earns 5-10 gold)
                <form action="/process_money" method="post">
                    <input class="destination" name="cave" id="cave" type="submit" value="Find Gold!"></input>
                </form>
            </div>
            <div class="location">
                <h3>House</h3>
                (earns 2-5 gold)
                <form action="/process_money" method="post">
                    <input class="destination" name="house" id="house" type="submit" value="Find Gold!"></input>
                </form>
            </div>
            <div class="location">
                <h3>Casino</h3>
                (earns or takes 0-50 gold)
                <form action="/process_money" method="post">
                    <input class="destination" name="casino" id="casino" type="submit" value="Find Gold!"></input>
                </form>
            </div>
        </div>
        <div id="main">
            <h2>Activities:</h2>
            <textarea name="activities" id="activities" cols="75" rows="6">{{ session['activity_log'] }}</textarea>
        </div>
    </div>
</body>
</html>
